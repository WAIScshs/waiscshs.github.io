<!DOCTYPE html>
<html>
  <head>
      <title>Projects</title>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <link rel="stylesheet" href="static/AboutUs.css">
  </head>
  <body>
    <main>
      <img class="flutedImg" src="https://www.nortekgroup.com/assets/images/_1920x1156_crop_center-center_none/Waves.jpg" alt="background">
    </main>

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" color-interpolation-filters="sRGB">
      <defs>
        <filter id="fluted" primitiveUnits="objectBoundingBox" >
          <feImage x="0" y="0" width="0.02" height="1" in="blur_0" result="image_0" crossorigin="anonymous" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1 1' color-interpolation-filters='sRGB'>
            <g>
              <rect width='1' height='1' fill='black' />
              <rect width='1' height='1' fill='url(%23red)' style='mix-blend-mode:screen' />
              <rect width='1' height='1' fill='url(%23green)' style='mix-blend-mode:screen' />
              <rect width='1' height='1' fill='url(%23yellow)' style='mix-blend-mode:screen' />
            </g>
            <defs>
              <radialGradient id='yellow' cx='0' cy='0' r='1' >
                <stop stop-color='yellow' />
                <stop stop-color='yellow' offset='1' stop-opacity='0' />
              </radialGradient>
              <radialGradient id='green' cx='1' cy='0' r='1' >
                <stop stop-color='green' />
                <stop stop-color='green' offset='1' stop-opacity='0' />
              </radialGradient>
              <radialGradient id='red' cx='0' cy='1' r='1' >
                <stop stop-color='red' />
                <stop stop-color='red' offset='1' stop-opacity='0' />
              </radialGradient>
            </defs>
          </svg>" preserveAspectRatio="none meet" width=".08" />
          <feTile in="image_0" result="tile_0" />
          <feGaussianBlur stdDeviation=".0042069" edgeMode="none" in="tile_0" result="bar_smoothness" x="0" y="0" />
          <feGaussianBlur stdDeviation=".03" edgeMode="none" in="SourceGraphic" result="blur_glass" />
          <feDisplacementMap scale="0.3" xChannelSelector="R" yChannelSelector="G" in="blur_glass" in2="bar_smoothness" result="displacement_0" />
        </filter>
      </defs>
    </svg>
  </body>
</html>
